query CommonClaim {
    commonClaims(locale: sv_SE) {
        title
        icon {
            vectorDrawableUrl
            pdfUrl
            svgUrl
        }
        layout {
            ... on TitleAndBulletPoints {
                bulletPoints {
                    description
                    title
                    description
                    icon {
                        svgUrl
                    }
                }
                buttonTitle
                claimFirstMessage
                color
                icon {
                    svgUrl
                }
                title
            }
            ... on Emergency {
                color
                title
            }
        }
    }
}