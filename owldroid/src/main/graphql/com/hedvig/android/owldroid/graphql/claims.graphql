query CommonClaim {
  commonClaims(locale: sv_SE) {
    title
    icon {
      svgUrl
    }
    layout {
      ... on TitleAndBulletPoints {
        bulletPoints {
          description
          title
          description
          icon {
            svgUrl
          }
        }
        buttonTitle
        color
        title
      }
      ... on Emergency {
        color
        title
      }
    }
  }
}
