query DashboardQuery {
  insurance {
    status
    type
    activeFrom

    perilCategories {
      title
      description
      iconUrl

      perils {
        id
        title
        description
      }
    }
  }

  chatActions {
      text
      triggerUrl
      enabled
  }
  
  directDebitStatus

  member {
    firstName
  }
}
